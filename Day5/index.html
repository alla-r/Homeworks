<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemons</title>
</head>
<body>
  <header>
    <h1>PokemonsSearch</h1> 

    <form id="form">
      <div class="search">
        <input type="text" id="search-input" placeholder="Enter the range of the pokemons' IDs: 10-20">
        <button id="search-btn">Search</button>
      </div>
      <div class="error hide">
        The input should be entered in such format "10-20"
      </div>
    </form>
  </header>
  <main>
    <div class="result">
      <div class="pokemon-card">
        <h4 class="name">Name</h4>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
